<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blood-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>Register form for patient <span class="badge bg-secondary">Goverment blood bank</span></h1>

    
    <button type="submit" [href]="/index.html" class="btn btn-primary">Register form for hosiptal click here</button>

    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="contact no" aria-label="contact no">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="email id" aria-label="email ID">
        </div>
      </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="blood group" aria-label="blood-group">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

        <div class="col">
          <input type="text" class="form-control" placeholder="city" aria-label="city">
        </div>
      </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="new password" aria-label="new password">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Confirm password" aria-label="confirm password">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
<section class="button">
  <div class="container d-inline-block d-xxl-flex h-75 w-100 m-4 p-lg-2 ">
    <button type="button" class="btn btn-outline-primary btn-lg"><a href="login.html">ALREADY REGISTER CLICK HERE FOR LOGIN</a></button>
  </div>
</section>
</form>
</body>
</html>
